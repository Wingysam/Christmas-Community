apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "christmas-community.fullname" . }}
  labels:
    {{- include "christmas-community.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "christmas-community.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "christmas-community.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "christmas-community.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: {{ include "christmas-community.fullname" . }}-pv
          persistentVolumeClaim:
            claimName: {{ include "christmas-community.fullname" . }}-pvc
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: {{ include "christmas-community.fullname" . }}-pv
              mountPath: {{- toYaml .Values.persistence.mountPath | indent 8}}  
          env:
            {{- if .Values.env.DB_PREFIX }}
            DB_PREFIX: {{ .Values.env.DB_PREFIX }}
            {{- end}}
            {{- if .Values.env.DEFAULT_FAILURE_REDIRECT }}
            DEFAULT_FAILURE_REDIRECT: {{ .Values.env.DEFAULT_FAILURE_REDIRECT }}
            {{- end}}
            {{- if .Values.env.DB_EXPOSE_PORT }}
            DB_EXPOSE_PORT: {{ .Values.env.DB_EXPOSE_PORT }}
            {{- end}}
            {{- if .Values.env.PROXY_SERVER }}
            PROXY_SERVER: {{ .Values.env.PROXY_SERVER }}
            {{- end}}
            {{- if .Values.env.SECRET }}
            SECRET: {{ .Values.env.SECRET }}
            {{- end}}
            {{- if .Values.env.SESSION_MAX_AGE }}
            SESSION_MAX_AGE: {{ .Values.env.SESSION_MAX_AGE }}
            {{- end}}
            {{- if .Values.env.SITE_TITLE }}
            SITE_TITLE: {{ .Values.env.SITE_TITLE }}
            {{- end}}
            {{- if .Values.env.SHORT_TITLE }}
            SHORT_TITLE: {{ .Values.env.SHORT_TITLE }}
            {{- end}}
            {{- if .Values.env.ROOT_PATH }}
            ROOT_PATH: {{ .Values.env.ROOT_PATH }}
            {{- end}}
            {{- if .Values.env.TRUST_PROXY }}
            TRUST_PROXY: {{ .Values.env.TRUST_PROXY }}
            {{- end}}
            {{- if .Values.env.BULMASWATCH }}
            BULMASWATCH: {{ .Values.env.BULMASWATCH }}
            {{- end}}
            {{- if .Values.env.DB_PREFIX }}
            DB_PREFIX: {{ .Values.env.DB_PREFIX }}
            {{- end}}
            {{- if .Values.env.UPDATE_CHECK }}
            UPDATE_CHECK: {{ .Values.env.UPDATE_CHECK }}
            {{- end}}
            {{- if .Values.env.PFP }}
            PFP: {{ .Values.env.PFP }}
            {{- end}}
            {{- if .Values.env.LANGUAGE }}
            LANGUAGE: {{ .Values.env.LANGUAGE }}
            {{- end}}
            PORT: {{ .Values.service.port }}
            {{- if .Values.env.SINGLE_LIST }}
            SINGLE_LIST: {{ .Values.env.SINGLE_LIST }}
            {{- end}}
            {{- if .Values.env.LISTS_PUBLIC }}
            LISTS_PUBLIC: {{ .Values.env.LISTS_PUBLIC }}
            {{- end}}
            {{- if .Values.env.TABLE }}
            TABLE: {{ .Values.env.TABLE }}
            {{- end}}
            {{- if .Values.env.SMILE }}
            SMILE: {{ .Values.env.SMILE }}
            {{- end}}
            {{- if .Values.env.MARKDOWN }}
            MARKDOWN: {{ .Values.env.MARKDOWN }}
            {{- end}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
