on:
    push:
        branches:
            - master

jobs:
    contrib-readme-job:
        runs-on: ubuntu-latest
        name: A job to automate contrib in readme
        if: github.repository_owner == 'Wingysam'
        steps:
            - name: Contribute List
              uses: akhilmhdh/contributors-readme-action@v2.3.10
              with:
                  use_username: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
