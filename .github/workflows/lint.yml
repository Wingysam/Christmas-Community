name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
    paths:
      - '**.css'
      - '**.html'
      - '**.js'
      - '**.json'
      - '**.jsx'
      - '**.md'
      - '**.sass'
      - '**.scss'
      - '**.ts'
      - '**.tsx'
      - '**.vue'
      - '**.yaml'
      - '**.yml'
  pull_request:
    branches:
      - master
    paths:
      - '**.css'
      - '**.html'
      - '**.js'
      - '**.json'
      - '**.jsx'
      - '**.md'
      - '**.sass'
      - '**.scss'
      - '**.ts'
      - '**.tsx'
      - '**.vue'
      - '**.yaml'
      - '**.yml'

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    permissions:
      checks: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: npm install

      # If we are running for a push on the main repo, go ahead and auto-fix issues
      - name: Lint and format
        uses: rkuykendall/lint-action@master
        if: ${{ github.repository == 'Wingysam/Christmas-Community' && github.event.name == 'push' }}
        with:
          auto_fix: true
          eslint: true
          prettier: true

      # Otherwise, just fail the job if there are linter or formatter issues
      - name: Lint and check format
        if: ${{ github.event.name == 'pull_request' || github.event.name == 'pull_request_trigger' }}
        run: |
          npx eslint
          npx prettier . --check
